<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <title>Pig Dice Game</title>

</head>

<body>
    <div class="head">
    <img src="image/dice 2.png" alt="">
    <h1>Pig Dice Game</h1>
</div>
    <div id="game">
        <div class="player">
            <p class="active">Player 1: <span id="player1Score">0</span></p>
            <p>Player 2: <span id="player2Score">0</span></p>
        </div>
       

        <p>Current Score: <span id="currentScore">0</span></p>
        <div class="album" style="padding-bottom: 10px;">
            <img src="image/dice 1.png" alt="" id="pic1" class="pics">
            <img src="image/dice2.png" alt="" id="pic2" class="pics">
            <img src="image/dice 3.png" alt="" id="pic3" class="pics">
            <img src="image/dice 4.jpeg" alt="" id="pic4" class="pics">
            <img src="image/dice 5.jpeg" alt="" id="pic5" class="pics">
            <img src="image/dice 6.png" alt="" id="pic6" class="pics">
        </div>

        
        <button id="rollButton">Roll Dice</button>
        <button id="holdButton">Hold</button>
        <button id="newGameButton">New Game</button>
    </div>

</body>

</html>
